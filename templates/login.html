{% extends 'base.html' %}

{% block content %}
 <div class="container bg-white m-3 m-sm-5 rounded" style="max-width: 500px;">    
    <form class="my-5 mx-3" action="" method="POST">
        {% csrf_token %}

        {% if error_message %}
            <div class="text-center text-danger">
                <h2>
                    {{ error_message }}
                </h2>
            </div>
        {% endif %}
        <h3 class="text-primary">Login</h3>
        <div class="">
            <label for="username" class="fw-semibold">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." class="mt-2 rounded form-control border-primary">
            <label for="password" class="mt-3 fw-semibold">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." class="mt-2 form-control border-primary rounded">
        </div>
        <button type="submit" class="btn btn-primary mt-4 col-12">Login</button>
    </form>
 </div>
{% endblock content %}
